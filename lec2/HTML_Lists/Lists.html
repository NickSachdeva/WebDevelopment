<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Lists</h1>
    
    <!-- Ordered Lists -->
    <h2>Movies</h2>
    <ol type="1" start="1" reversed>
        <li>Spiderman</li>
        <li>Batman</li>
        <li>Sholay</li>
        <li>Baahubali</li>
        <li>KGF</li>
        <li>Fruits</li>
        <ol>
            <li>Orange</li>
            <li>Banana</li>
            <li>Grapes</li>
            <li>Apple</li>
        </ol>
        <li>Mimi</li>
    </ol>

    <!-- Unordered List-->
    <h2>Unordered List</h2>
    <ul type="circle">
        <li>Freddy</li>
        <li>OMG 2</li>
        <li>Bigg Boss</li>

    </ul>


</body>
</html>
